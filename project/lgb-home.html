<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lgb.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <h1>Online Radio</h1>
        <div class="carousel">
            <div class="track-card active">
                <h2>Track Title 1</h2>
                <p>Track description 1</p>
            </div>
            <div class="track-card">
                <h2>Track Title 2</h2>
                <p>Track description 2</p>
            </div>
            <div class="track-card">
                <h2>Track Title 3</h2>
                <p>Track description 3</p>
            </div>
            <div class="track-card">
                <h2>Track Title 4</h2>
                <p>Track description 4</p>
            </div>
            <div class="track-card">
                <h2>Track Title 5</h2>
                <p>Track description 5</p>
            </div>
        </div>
        <div class="player-controls">
            <button class="prev">⏮</button>
            <button class="play-pause">▶</button>
            <button class="next">⏭</button>
        </div>
        <input type="range" class="progress" value="0" max="100" />
    </div>
    <script src="lgb.js"></script>
</body>
</html>
