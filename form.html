<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review</title>
    <script src="scripts/form.js" defer></script> 
</head>
<body>
    <header>
    <h1>Product Review Form</h1>
    </header>
    <form action="review.html" method="get" id="reviewForm">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <div class="overall-rating">
        <label>Overall Rating:</label>
        <div class="rating">
            <input value="5" name="rate" id="star5" type="radio">
            <label title="text" for="star5"></label>
            <input value="4" name="rate" id="star4" type="radio">
            <label title="text" for="star4"></label>
            <input value="3" name="rate" id="star3" type="radio" checked="">
            <label title="text" for="star3"></label>
            <input value="2" name="rate" id="star2" type="radio">
            <label title="text" for="star2"></label>
            <input value="1" name="rate" id="star1" type="radio">
            <label title="text" for="star"></label>
          </div>
        </div>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <fieldset>
            <label for="usefullInfo">Any Issues with your product?:</label>
            <div class="checkbox-container">
                <div class="checkbox-wrapper-46">
                    <input type="checkbox" id="cbx-1" class="inp-cbx" />
                    <label for="cbx-1" class="cbx">
                        <span>
                            <svg viewBox="0 0 12 10" height="10px" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                        <span>Not delivered on time</span>
                    </label>
                </div>
            
                <div class="checkbox-wrapper-46">
                    <input type="checkbox" id="cbx-2" class="inp-cbx" />
                    <label for="cbx-2" class="cbx">
                        <span>
                            <svg viewBox="0 0 12 10" height="10px" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                        <span>Arrived damaged</span>
                    </label>
                </div>
            
                <div class="checkbox-wrapper-46">
                    <input type="checkbox" id="cbx-3" class="inp-cbx" />
                    <label for="cbx-3" class="cbx">
                        <span>
                            <svg viewBox="0 0 12 10" height="10px" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                        <span>Not what I expected</span>
                    </label>
                </div>
            
                <div class="checkbox-wrapper-46">
                    <input type="checkbox" id="cbx-4" class="inp-cbx" />
                    <label for="cbx-4" class="cbx">
                        <span>
                            <svg viewBox="0 0 12 10" height="10px" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                            </svg>
                        </span>
                        <span>Not delivered</span>
                    </label>
                </div>
            </div>
            
        </fieldset>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> Ivan Ponce, Queretaro, MX.</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
