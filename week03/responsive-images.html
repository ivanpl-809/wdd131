<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
              <source srcset="hero-large.webp" media="(min-width: 1000px)">
              <source srcset="hero-medium.webp" media="(min-width: 500px)">
              <img src="hero-small.webp" alt="Mexico Queretaro temple" width="500" height="250">
            </picture>
          </div>
    </main>
</body>
</html>
